<body>

    <h1>Formulario</h1>
    <form action="#">
        <label>
            Nombre:
            <input name="name" type="text">
        </label>
        <label>
            Apellido
            <input name="last_name" type="text">
        </label>
        <label>
            Edad
            <input name="age" type="number">
        </label>
        <label>Nacionalidad</label>
        <select name="nationality" id="nationality">
            <option value="">Selecciona</option>
            <option value="1">Peruana</option>
            <option value="2">Colombiana</option>
            <option value="3">Brasileña</option>
            <option value="4">Venezolana</option>
        </select>
        <label>Distrito</label>
        <select name="distrit" id="distrit">
            <option value="">Selecciona un distrito</option>
            <option value="1">Ancon</option>
            <option value="2">Breña</option>
            <option value="3">Carabayllo</option>
            <option value="4">Comas</option>
            <option value="5">Jesus Maria</option>
            <option value="6">Lince</option>
            <option value="7">La Molina</option>
        </select>
        <label>
            Celular
            <input name="phone" type="number">
        </label>
        <label>
            Correo
            <input name="email" type="email">
        </label>
        <label>Sexo</label>
        <label>Masculino
            <input name="sex" type="radio">
        </label>
        <label>Femenino
            <input name="sex" type="radio">
        </label>
        <label>Artista Favorito</label>
        <label>
            <figure>
                <img name="image" src="./images/2.jpg" width="10%" alt="100%">
                <br>
                Abalpa
                    <input name="artist" type="checkbox">
            </figure>
        </label>
        <label>
            <figure>
                <img name="image" src="./images/1.jpg" width="10%" alt="100%">
                <br>
                Selena
                    <input name="artist" type="checkbox"> 
            </figure>
        </label>
    
        <label>
            <figure>
                <img name="image" src="./images/3.jpg" width="10%" alt="100%">
                Bruno
                    <input name="artist" type="checkbox">
            </figure>
        </label>
        <label>Tiene mascotas?</label>
        <label>Si
            <input name="pet" type="radio">
        </label>
        <label>No
            <input name="pet" type="radio">
        </label>
        <label>Comentarios</label>
        <textarea name="comment" cols="30" rows="10"></textarea>
        <button>Enviar</button>
    </form>
